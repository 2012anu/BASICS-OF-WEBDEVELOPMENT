<!DOCTYPE html>
<html>
    <head>
        <title> Text style css DEVELOPMENT</title>
        <style type="text/css">
       p {
           text-align: left;
           font-style: normal;
       }
       h1 {
           text-align: center;
           font-style: oblique;
       }
       h2 {
           text-align: right;
           font-style: italic;
       }
        </style>
    </head>
    <body>
        <p>left side alignment</p>
        <h1>center side alignment</h1>
        <h2>right side alignment</h2>

    </body>
</html>

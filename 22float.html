<!DOCTYPE html>
<html>
  <head>
    <title>CSS PAGE DEVELOPMENT</title>
    <style type="text/css">
      .box {
        width: 150px;
        height: 150px;
        border: 3px solid black;
        margin: 0 auto;
      }
      .bg-yellow {
        background-color: yellow;
      }
      .bg-blue {
        background-color: blue;
      }
      .bg-green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- this box bg-yellow is written becaues to make 
            web pg to understand tht is for 1 patricular box -->
    <div class="box bg-yellow" style="float: left"></div>
    <div class="box bg-blue"></div>
    <div class="box bg-green"></div>
  </body>
</html>

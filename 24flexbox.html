<!DOCTYPE html>
<html>
  <head>
    <title>flex box</title>
    <style type="text/css">
      .box-container {
        display: flex;
        flex-direction: column-reverse;
      }
      .box-container div {
        border: 1px solid black;
        width: 364px;
        height: 55px;
      }
    </style>
  </head>
  <body>
    <div class="box-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>
  </body>
</html>

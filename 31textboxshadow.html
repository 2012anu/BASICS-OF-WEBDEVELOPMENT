<!DOCTYPE html>
<html>
  <head>
    <title>Text and Box Shadow development</title>
    <style type="text/css">
      h1 {
        text-shadow: 2px 2px #ff0000;
      }
      h1 {
        border: 2px solid black;
        padding: 10px;
        box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green;
      }
      h2 {
        -webkit-box-shadow: 98px 78px 9px 4px rgba(0, 0, 0, 0.37);
        -moz-box-shadow: 98px 78px 9px 4px rgba(0, 0, 0, 0.37);
        box-shadow: 98px 78px 9px 4px rgba(0, 0, 0, 0.37);
      }
    </style>
  </head>
  <body>
    <h1>HII THIS IS ANUSHA</h1>
    <h2>i m here to learn web development this example for box shadow</h2>
  </body>
</html>

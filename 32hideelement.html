<!DOCTYPE html>
<html>
    <head>
        <title>Hide an element web development</title>
        <style type="text/css">
   
.p-3{
    display: none;
}
.p-2{
    visibility: hidden;
}
        </style>
    </head>
    <body>
        <p class="p-1" > 1st line</p>
        <p class="p-2" > 2nd line</p>
        <p class="p-3"  > 3rd line</p>
        <p class="p-4" > 4th line</p>
    </body>
</html>

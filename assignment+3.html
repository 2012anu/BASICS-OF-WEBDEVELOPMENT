<!DOCTYPE html>
<html>
  <head>
    <title>MY NEW ASSIGNMENT</title>
    <body>
      <table border="5">
        <form action="">
          <tr>
            <td>
              <!-- this tag will make "First name " sit inside the box -->
              First name
              <!-- this input helps u to get box and takes the input -->
              <input type="text" placeholder=" First Name" />
            </td>
          </tr>

          <tr>
            <td>
              Last name

              <input type="text" placeholder="Last Name" />
            </td>
          </tr>
          <tr>
            <td>
              Email id
              <input type="text" placeholder="E mail id" />
            </td>
          </tr>
          <tr>
            <td>
              date of birth
              <input type="date" value="1" />
            </td>
          </tr>
          <tr>
            <td>
              about yourself
              <!-- this will give that big box to write -->
              <textarea name="details" cols="12" rows="5"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              are you 18+
              <!-- this will give button -->
              <input type="button" />
            </td>
          </tr>
          <tr>
            <td rowspan="3"></td>
            <td>
              <input type="submit" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" />
            </td>
          </tr>
        </form>
      </table>
    </body>
  </head>
</html>
